
name: Auto Blog Generator

on:
  schedule:
    # Run every 2 minutes for more aggressive automation
    - cron: '*/2 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: automation/package.json
        
    - name: Install dependencies
      working-directory: ./automation
      run: npm install
        
    - name: Generate and send blog post
      working-directory: ./automation
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        MAILFENCE_EMAIL: ${{ secrets.MAILFENCE_EMAIL }}
        MAILFENCE_PASSWORD: ${{ secrets.MAILFENCE_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: node generate-blog.js

    - name: Log completion
      run: echo "Blog generation completed at $(date)"
